{% extends "layout.html" %}
{% block body %}
<p>Use this interface to view and assign diffs. The following diffs are pending assignment:
  <ul class=entries>
  {% for diff in diffs %}
    <li><a href="{{ url_for('diff', id=diff) }}">{{ diff|truncate(6, True) }}</a>
  {% else %}
    <li><em>No diffs pending at the moment. Use bassist to add some.</em>
  {% endfor %}
  </ul>
{% endblock %}
